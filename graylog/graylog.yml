- name: Install Graylog Server
  become_user: root
  hosts: graylog_servers
  vars:
    graylog_version: 2.2
  tasks:
    - name: Install Graylog Repository
      yum:
        name: https://packages.graylog2.org/repo/packages/graylog-{{ graylog_version }}-repository_latest.rpm
        state: latest
    - name: Install Graylog Server
      yum:
        name: graylog-server
        state: latest
